libcudf:
  name: libcudf
  path: libcudf
  desc: 'libcudf is a C/C++ CUDA library for implementing standard dataframe operations.'
  ghlink: https://github.com/rapidsai/cudf
  cllink: https://github.com/rapidsai/cudf/blob/master/CHANGELOG.md
  stable:
    - ver: '0.8'
      link: https://rapidsai.github.io/projects/libcudf/0.8.0/namespacecudf.html
  nightly:
    - ver: '0.9'
      link: https://rapidsai.github.io/projects/libcudf/0.9.0/namespacecudf.html
  legacy:
    - ver: '0.7'
      link: https://rapidsai.github.io/projects/libcudf/0.7.0/namespacecudf.html
    - ver: '0.6'
      link: https://rapidsai.github.io/projects/libcudf/0.6.0/namespacecudf.html

libnvstrings:
  name: libnvstrings
  path: libnvstrings
  desc: 'libnvstrings is the C/C++ library for [cuStrings](https://github.com/rapidsai/custrings) enabling string manipulation on the GPU.'
  ghlink: https://github.com/rapidsai/custrings
  cllink: https://github.com/rapidsai/custrings/blob/master/CHANGELOG.md
  stable:
    - ver: '0.8'
      link: https://rapidsai.github.io/projects/libnvstrings/0.8.0/annotated.html
  nightly:
    - ver: '0.9'
      link: https://rapidsai.github.io/projects/libnvstrings/0.9.0/annotated.html
  legacy:

rmm:
  name: RMM
  path: rmm
  desc: 'RAPIDS Memory Manager (RMM) is a central place for all device memory allocations in cuDF (C++ and Python) and other RAPIDS libraries. In addition, it is a replacement allocator for CUDA Device Memory (and CUDA Managed Memory) and a pool allocator to make CUDA device memory allocation / deallocation faster and asynchronous.'
  ghlink: https://github.com/rapidsai/rmm
  cllink: https://github.com/rapidsai/rmm/blob/master/CHANGELOG.md
  stable:
    - ver: '0.8'
      link: https://rapidsai.github.io/projects/rmm/0.8.0/annotated.html
  nightly:
    - ver: '0.9'
      link: https://rapidsai.github.io/projects/rmm/0.9.0/annotated.html
  legacy:
    - ver: '0.7'
      link: https://rapidsai.github.io/projects/rmm/0.7.0/annotated.html
    - ver: '0.6'
      link: https://rapidsai.github.io/projects/rmm/0.6.0/annotated.html